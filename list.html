<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Carrot</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>Beetroot</li>
            <li>Raddish</li>
            <li>Tomato</li>
        </ol>
    </body>
</html>
